# config_template.yaml
# TG Ultimate Forwarder - 终极转发器 配置文件

# --- 1. 代理配置 (可选) ---
# proxy:
#   enabled: true
#   proxy_type: "socks5" # "socks5", "socks4", "http"
#   addr: "127.0.0.1"
#   port: 1080
#   username: ""
#   password: ""

# --- 2. 账号配置 (必需) ---
# api_id 和 api_hash 在 https://my.telegram.org/apps 获取
#
# session_string 是你的 "登录凭证"
# 为什么不用 session_name? 因为在 Docker 或服务器上，你无法进行交互式登录 (输入手机和验证码)。
# String Session 是一个允许程序 "粘贴" 登录状态的文本串。
# 推荐使用: https://github.com/TelethonP/StringSession 来生成
accounts:
  - api_id: 123456
    api_hash: "0123456789abcdef0123456789abcdef"
    session_string: "AQ...YOUR_SESSION_STRING...="
    session_name: "account_1" # 仅用于日志，可随意填写
    enabled: true
  
  # - api_id: 123457
  #   api_hash: "0123456789abcdef0123456789abcde0"
  #   session_string: "AQ...ANOTHER_SESSION_STRING...="
  #   session_name: "account_2"
  #   enabled: true

# --- 3. 监控源 (必需) ---
# 运行 `python ultimate_forwarder.py export` 来获取频道/群组的数字ID
# `sources` 是一个列表，你可以添加任意多个源
sources:
  - id: -1001234567890 # (必需) 源频道/群组 ID
    check_replies: true    # (可选) 是否检查此频道的评论区 (TODO)
    replies_limit: 5       # (可选) 检查评论区的最后5条
    forward_new_only: null # (可选) 覆盖全局设置, true/false
  # - id: -1001234567891 # 源2
  # - id: -1001234567892 # 源3

# --- 4. 转发目标 (必需) ---
# 目标可以是频道，也可以是群组
targets:
  # (必需) 默认转发到的频道/群组 ID
  default_target: -1009876543210
  
  # (可选) 分发规则 (新功能)
  # 按顺序匹配，第一个命中的规则生效。
  # 规则的条件 (keywords, file_types, file_name_patterns) 是 "OR" (或) 关系
  # 只要满足 *任意一个* 条件，就会命中该规则。
  distribution_rules:
    # 示例1: (新) 根据文件名和文件类型分发
    - name: "视频分发"
      file_types: ["video/mp4", "video/x-mkv"] # 匹配 MIME Type
      file_name_patterns: ["*.mkv", "*.rmvb", "*1080p*"] # 匹配文件名 (支持 * 通配符)
      target_id: -1009876543210 # 目标群组ID
      topic_id: 123              # 视频话题ID

    # 示例2: 根据关键词分发
    - name: "动漫分发"
      keywords: ["#动漫", "#BDRip", "新番"] # 包含任一关键词
      target_id: -1009876543210
      topic_id: 456 # 动漫话题ID
    
    # 示例3: 转发到 *另一个* 专门的频道
    - name: "剧集分发 (到另一频道)"
      keywords: ["#剧集", "#S01E", "第一季"]
      target_id: -10011112222333 # 另一个频道的ID
      topic_id: null             # 设为 null 或省略，表示不发到话题

# --- 5. 转发行为 ---
forwarding:
  # 转发模式:
  # "forward" = 转发 (保留来源，但如果源频道禁止转发则失败)
  # "copy"    = 复制 (作为新消息发送，可突破转发限制)
  mode: "copy"
  
  # 是否只转发新消息:
  # true  = (默认) 只处理程序启动后收到的新消息。
  # false = 程序启动时，会回溯所有源频道的历史消息 (从上次停止的地方开始)。
  forward_new_only: true

# --- 6. 过滤器 (可选) ---
#
# 过滤逻辑优先级:
# 1. 白名单 (Whitelist):
#    - 如果 `whitelist: enable: true`:
#    - 只有 *命中* 白名单的消息会 [通过]，并跳过所有黑名单。
#    - 未命中白名单的消息会被 [过滤]。
# 2. 黑名单 (Ad/Content Filter):
#    - 如果 `whitelist: enable: false`:
#    - 消息默认 [通过]。
#    - 但如果 *命中* `ad_filter` 或 `content_filter`，消息会被 [过滤]。
# 3. 默认:
#    - 如果所有过滤器都 `enable: false`，所有消息 [通过]。
#
# 广告过滤器 (黑名单)
ad_filter:
  enable: true
  keywords:
    - "广告"
    - "推广"
    - "t.me/ad_channel"
  patterns: # 正则表达式
    - "group[0-9]{3,}"

# 内容质量过滤器 (黑名单)
content_filter:
  enable: true
  meaningless_words: ["顶", "up", "1", "mark"]
  min_meaningful_length: 10 # 纯文本消息的最小长度 (无媒体时)

# 白名单过滤器 (高优先级)
whitelist:
  enable: false
  keywords:
    - "#MyKeep"
    - "重要"

# --- 7. 内容处理 ---

# 内容去重
deduplication:
  enable: true
  db_path: "data/dedup_db.json" # 存储哈希的JSON文件路径

# 高级链接提取
link_extraction:
  check_hyperlinks: true # 是否解析 telegra.ph 和机器人超链接 (TODO)
  check_bots: true       # 是否模拟点击机器人按钮 (TODO)

# 消息内容替换
# (在过滤和分发 *之前* 执行)
replacements:
  # "目标内容": "源内容"
  "": "#ad" # 删除 #ad 标签
  "TG 终极转发器": "TG Bot"
  "t.me/some_other_channel": "" # 删除其他频道链接

# --- 8. 失效链接检测器 (可选) ---
# 通过 `python ultimate_forwarder.py checklinks` 运行
link_checker:
  enabled: true
  # "log"    = 只在日志中报告
  # "edit"   = 编辑原消息，标注 [链接已失效]
  # "delete" = 删除包含失效链接的消息
  mode: "edit"
  # Cron 表达式 (默认: 每天凌晨3点)
  schedule: "0 3 * * *"