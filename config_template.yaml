# config_template.yaml
# TG Ultimate Forwarder - 终极转发器 配置文件

# --- 全局配置 ---
docker_container_name: "tgf" # 你 `docker run --name` 时使用的容器名，用于登录提示

# --- Bot 服务配置 ---
bot_service:
  enabled: true
  # 从 @BotFather 获取你的 Token
  bot_token: "123456:ABC-DEF1234567890"
  # (重要!) 你的个人 Telegram 数字 ID (可以从 @userinfobot 获取)
  # 只有列表中的用户才能使用 Bot 命令
  admin_user_ids:
    - 123456789 # 替换为你自己的 ID

# --- 1. 代理配置 (可选) ---
# proxy:
#   enabled: false
#   proxy_type: "socks5" # "socks5", "socks4", "http"
#   addr: "127.0.0.1"
#   port: 1080
#   username: ""
#   password: ""

# --- 2. 账号配置 (必需) ---
# 这是你的 *用户* 账号，用于监控和转发，不是 Bot 账号
accounts:
  # --- 方式 A: 会话文件 (推荐 Docker / 本地) ---
  # (程序启动时会要求你交互式登录，文件会保存在 /app/data 中)
  - api_id: 123456
    api_hash: "0123456789abcdef0123456789abcdef"
    session_name: "account_1" # 会话文件名 (例如 "account_1")
    enabled: true
  
  # 你可以添加多个用户账号，程序会自动轮换
  # - api_id: 123457
  #   api_hash: "0123456789abcdef0123456789abcde0"
  #   session_name: "account_2"
  #   enabled: true

# --- 3. 监控源 (必需) ---
# `identifier` 支持三种格式:
#   1. 数字 ID: -1001234567890
#   2. 用户名: "@MyChannelName"
#   3. 链接: "https://t.me/MyChannelName"
# (重要!) 你的 `accounts` 中的账号 *必须* 加入这些频道才能监控
sources:
  - identifier: -1001234567890 # (必需) 源频道/群组 标识符
    check_replies: true    # (可选) 是否检查此频道的评论区 (TODO)
    replies_limit: 5       # (可选) 检查评论区的最后5条
    forward_new_only: null # (可选) 覆盖全局设置, true/false
  # - identifier: "@SomeOtherChannel"
  # - identifier: "https://t.me/AnotherPublicChannel"

# --- 4. 转发目标 (必需) ---
targets:
  # 默认目标，同样支持三种格式
  default_target: -1009876543210
  # default_topic_id: 99       # (可选) 默认话题 ID
  # (可选) 分发规则 (新功能)
  # (已更新) 规则按 *优先级* (从上到下) 匹配，第一个命中的规则生效。
  
  # 规则逻辑:
  # 匹配 = (满足 *所有* all_keywords [AND]) 
  #       AND 
  #       (满足 *任一* any_keywords [OR] 满足 *任一* file_types [OR] 满足 *任一* file_name_patterns)
  
  # 提示:
  # - 如果 all_keywords, any_keywords, file_types, file_name_patterns 都为空，规则无效
  # - 如果 [OR] 组 (any/file) 为空，则仅匹配 all_keywords
  
  # 示例: 按照你提供的分类 (从最具体到最笼统)
  distribution_rules:
    # --- 平台 (最具体) ---
    - name: "Windows 软件"
      all_keywords: ["win", "pc"] # [AND] 必须包含 "win" 或 "pc"
      any_keywords: ["#软件", "app", "工具", "#工具"] # [OR] 必须包含任一 "软件" 关键词
      target_identifier: -1009876543210 
      topic_id: 10 # 假设是 "Windows" 话题

    - name: "Android 软件"
      all_keywords: ["android", "安卓"]
      any_keywords: ["#软件", "app", "工具", "#工具", "apk"]
      target_identifier: -1009876543210 
      topic_id: 11 # 假设是 "Android" 话题

    - name: "iOS 软件"
      all_keywords: ["ios", "iphone", "ipad"]
      any_keywords: ["#软件", "app", "工具", "#工具", "ipa"]
      target_identifier: -1009876543210 
      topic_id: 12 # 假设是 "iOS" 话题
      
    - name: "macOS 软件"
      all_keywords: ["macos", "mac"]
      any_keywords: ["#软件", "app", "工具", "#工具", "dmg"]
      target_identifier: -1009876543210 
      topic_id: 13 # 假设是 "macOS" 话题

    - name: "Web/在线工具"
      all_keywords: ["web", "在线", "网站"]
      any_keywords: ["#工具", "app", "服务"]
      target_identifier: -1009876543210 
      topic_id: 14 # 假设是 "Web" 话题
      
    # --- 类型 (较笼统) ---
    - name: "影视"
      any_keywords: ["#影视", "电影", "电视剧", "动漫", "BluRay", "4K", "REMUX", "S01E", "BDRip"]
      target_identifier: -1009876543210
      topic_id: 20 # 假设是 "影视" 话题

    - name: "音乐"
      any_keywords: ["#音乐", "Music", "FLAC", "MP3", "专辑"]
      file_types: ["audio/mpeg", "audio/flac"]
      target_identifier: -1009876543210
      topic_id: 21 # 假设是 "音乐" 话题
      
    - name: "新闻"
      any_keywords: ["#新闻", "快讯", "报道", "资讯"]
      target_identifier: -1009876543210
      topic_id: 22 # 假设是 "新闻" 话题

    - name: "日常"
      any_keywords: ["#日常", "碎碎念"]
      target_identifier: -1009876543210
      topic_id: 23 # 假设是 "日常" 话题

    # 最后的 `default_target` 会接收所有未匹配上述规则的消息 (即 "兜底")

# --- 5. 转发行为 ---
forwarding:
  # 转发模式:
  # "forward" = 转发 (保留来源，但如果源频道禁止转发则失败)
  # "copy"    = 复制 (作为新消息发送，可突破转发限制)
  mode: "forward"
  # 是否只转发新消息:
  # true  = (默认) 只处理程序启动后收到的新消息。
  # false = 程序启动时，会回溯所有源频道的历史消息 (从上次停止的地方开始)。
  forward_new_only: true

# --- 6. 过滤器 (可选) ---
#
# 过滤逻辑优先级:
# 1. 白名单 (Whitelist):
#    - 如果 `whitelist: enable: true`:
#    - 只有 *命中* 白名单的消息会 [通过]，并跳过所有黑名单。
#    - 未命中白名单的消息会被 [过滤]。
# 2. 黑名单 (Ad/Content Filter):
#    - 如果 `whitelist: enable: false`:
#    - 消息默认 [通过]。
#    - 但如果 *命中* `ad_filter` 或 `content_filter`，消息会被 [过滤]。
# 3. 默认:
#    - 如果所有过滤器都 `enable: false`，所有消息 [通过]。
#
ad_filter:
  enable: true
  keywords:
    - "广告"
    - "推广"
    - "t.me/ad_channel"
  patterns: # 正则表达式
    - "group[0-9]{3,}"

content_filter:
  enable: true
  meaningless_words: ["顶", "up", "1", "mark"]
  min_meaningful_length: 10 # 纯文本消息的最小长度 (无媒体时)

whitelist:
  enable: false
  keywords:
    - "#MyKeep"
    - "重要"

# --- 7. 内容处理 ---
deduplication:
  enable: true
  db_path: "/app/data/dedup_db.json" # 存储哈希的JSON文件路径

link_extraction:
  check_hyperlinks: false # 是否解析 telegra.ph 和机器人超链接 (TODO)
  check_bots: false       # 是否模拟点击机器人按钮 (TODO)

replacements:
  # "目标内容": "源内容"
  "": "#ad" # 删除 #ad 标签 
  "TG 终极转发器": "TG Bot"
  "t.me/some_other_channel": "" 

# --- 8. 失效链接检测器 (可选) ---
# 可以通过 Bot 的 /run_checklinks 命令触发
link_checker:
  enabled: true
  # "log"    = 只在日志中报告
  # "edit"   = 编辑原消息，标注 [链接已失效]
  # "delete" = 删除包含失效链接的消息
  mode: "edit"
  schedule: "0 3 * * *" # (TODO) 定时任务尚未实现, 请使用 Bot 手动触发