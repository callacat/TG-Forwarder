            getItem(k) { try { return localStorage.getItem(k); } catch(e) { return null; } },
            setItem(k, v) { try { localStorage.setItem(k, v); } catch(e) {} },

        function app() {
            return {
                authenticated: false, password: '', loading: false, loadingData: false,
                theme: SafeStorage.getItem('theme') || 'system', currentTab: 'status',
                stats: {}, rules: { sources: [], distribution_rules: [] },
                // åŠ¨æ€è®¾ç½®
                settings: { dedup_retention_days: 30, forwarding_mode: 'copy', forward_new_only: true, mark_as_read: false, mark_target_as_read: false },
                blacklist: { substring: '', word: '', file: '', regex: '' }, whitelist: { keywords: '' },
                newSource: '', newRule: { name: '', target: '', topic: '', all_kw: '', any_kw: '', files: '' }, toasts: [],
                tabs: [
                    { id: 'status', name: 'ğŸ“Š çŠ¶æ€æ¦‚è§ˆ' }, { id: 'settings', name: 'âš™ï¸ ç³»ç»Ÿè®¾ç½®' }, 
                    { id: 'sources', name: 'ğŸ“¡ ç›‘æ§æº' }, { id: 'rules', name: 'ğŸ”€ è½¬å‘è§„åˆ™' },
                    { id: 'blacklist', name: 'â›” é»‘åå•' }, { id: 'whitelist', name: 'âœ… ç™½åå•' }
                ],
                arrayToText(arr) { return (arr || []).join('\n'); },
                textToArray(text) { if (!text) return []; return text.split('\n').map(s => s.trim()).filter(Boolean); },

                async initApp() {
                    const saved = SafeStorage.getItem('tgf_pwd');
                    if (saved) { this.password = saved; await this.login(); }
                },
                async login() {
                    this.loading = true;
                    try {
                        const headers = { 'Authorization': 'Basic ' + btoa('admin:' + this.password) };
                        const res = await fetch('/api/rules', { headers });
                        if (res.status === 401) throw new Error('å¯†ç é”™è¯¯');
                        if (!res.ok) throw new Error(`è¿æ¥å¤±è´¥ (${res.status})`);
                        this.authenticated = true;
                        SafeStorage.setItem('tgf_pwd', this.password);
                        await this.fetchAllData();
                        this.showToast('ç™»å½•æˆåŠŸ');
                    } catch (e) {
                        if (e.message === 'å¯†ç é”™è¯¯') { this.password = ''; SafeStorage.removeItem('tgf_pwd'); }
                        this.showToast('ç™»å½•å¤±è´¥', e.message, 'error');
                    } finally { this.loading = false; }
                },
                async api(url, method = 'GET', body = null) {
                    const headers = { 'Authorization': 'Basic ' + btoa('admin:' + this.password), 'Content-Type': 'application/json' };
                    const opts = { method, headers }; if (body) opts.body = JSON.stringify(body);
                    const res = await fetch(url, opts);
                    if (!res.ok) throw new Error(`API Error: ${res.status}`);
                    return await res.json();
                },
                async fetchAllData() {
                    this.loadingData = true;
                    try {
                        const [rules, stats, sysSettings, bl, wl] = await Promise.all([
                            this.api('/api/rules'), this.api('/api/stats'), this.api('/api/settings'),
                            this.api('/api/blacklist'), this.api('/api/whitelist')
                        ]);
                        this.rules = rules; this.stats = stats; this.settings = sysSettings;
                        this.blacklist.substring = this.arrayToText(bl.keywords_substring);
                        this.blacklist.word = this.arrayToText(bl.keywords_word);
                        this.blacklist.file = this.arrayToText(bl.file_name_keywords);
                        this.blacklist.regex = this.arrayToText(bl.patterns);
                        this.whitelist.keywords = this.arrayToText(wl.keywords);
                    } catch (e) { this.showToast('æ•°æ®åŠ è½½å¤±è´¥', e.message, 'error'); } 
                    finally { this.loadingData = false; }
                },
                async saveSettings() {
                    try {
                        await this.api('/api/settings/update', 'POST', this.settings);
                        this.showToast('ç³»ç»Ÿè®¾ç½®å·²ä¿å­˜');
                    } catch(e) { this.showToast('ä¿å­˜å¤±è´¥', e.message, 'error'); }
                },
                async addSource() {
                    try {
                        await this.api('/api/sources/add', 'POST', { identifier: this.newSource });
                        this.newSource = ''; this.showToast('ç›‘æ§æºå·²æ·»åŠ '); await this.fetchAllData();
                    } catch(e) { this.showToast('æ·»åŠ å¤±è´¥', e.message, 'error'); }
                },
                async removeSource(id) {
                    if (!confirm('åˆ é™¤?')) return;
                    try { await this.api('/api/sources/remove', 'POST', { identifier: id }); this.showToast('å·²åˆ é™¤'); await this.fetchAllData(); } catch(e) {}
                },
                async addRule() {
                    if(!this.newRule.name || !this.newRule.target) return this.showToast('è§„åˆ™åå’Œç›®æ ‡IDå¿…å¡«', '', 'error');
                    const payload = {
                        name: this.newRule.name, target_identifier: this.newRule.target, topic_id: this.newRule.topic ? parseInt(this.newRule.topic) : null,
                        all_keywords: this.textToArray(this.newRule.all_kw), any_keywords: this.textToArray(this.newRule.any_kw), file_name_patterns: this.textToArray(this.newRule.files)
                    };
                    try { await this.api('/api/rules/add', 'POST', payload); this.newRule = {name:'', target:'', topic:'', all_kw:'', any_kw:'', files:''}; this.showToast('è§„åˆ™å·²æ·»åŠ '); await this.fetchAllData(); } catch(e) { this.showToast('æ·»åŠ å¤±è´¥', e.message, 'error'); }
                },
                async removeRule(name) {
                    if(!confirm('åˆ é™¤?')) return;
                    try { await this.api('/api/rules/remove', 'POST', { name }); this.showToast('å·²åˆ é™¤'); await this.fetchAllData(); } catch(e) {}
                },
                async saveBlacklist() {
                    try {
                        const payload = { enable: true, keywords_substring: this.textToArray(this.blacklist.substring), keywords_word: this.textToArray(this.blacklist.word), file_name_keywords: this.textToArray(this.blacklist.file), patterns: this.textToArray(this.blacklist.regex) };
                        await this.api('/api/blacklist/update', 'POST', payload); this.showToast('é»‘åå•å·²æ›´æ–°');
                    } catch(e) { this.showToast('ä¿å­˜å¤±è´¥', '', 'error'); }
                },
                async saveWhitelist() {
                    try { await this.api('/api/whitelist/update', 'POST', { enable: true, keywords: this.textToArray(this.whitelist.keywords) }); this.showToast('ç™½åå•å·²æ›´æ–°'); } catch(e) {}
                },
                toggleTheme() { const n = ['light','dark','system']; this.theme = n[(n.indexOf(this.theme)+1)%3]; SafeStorage.setItem('theme', this.theme); },
                showToast(t, m='', type='success') { const id = Date.now(); this.toasts.push({id, title:t, message:m, type, visible:true}); setTimeout(()=>this.toasts.find(x=>x.id===id).visible=false, 3000); }
            }
        }
